<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="whole-container">
        <div class="left-container">
            <div class="text-container">
                <h1 class="logo">facebook</h1>
                <p class="text">Facebook helps you connect and share<br>with the people in your life.</p>
            </div>
        </div>
        <div class="input-container">
            <div class="form">
                <input class="textfield" type="text" placeholder="Email address or phone number">
                <input class="textfield" type="password" placeholder="Password">
                <input type="button" value="Log in">
                <a id="forgot-password" href="#">Forgotten password?</a>
                <div class="divider"></div>
                <input type="button" value="Create new account">
            </div>
            <p class="footer-text">
                <a href="#">Create a Page</a> for a celebrity, brand or business.
            </p>
        </div>

       
    </div>
    
      
    
    
</body>
</html>
